{% extends "base.html" %}

{% block content %}
<h1>دسته‌ها</h1>

<ul>
  {% for category in categories %}
    <li>
      <a href="{% url 'products_by_category' slug=category.slug %}">
        {{ category.name }}
      </a>
    </li>
  {% empty %}
    <li>هیچ دسته‌ای وجود ندارد.</li>
  {% endfor %}
</ul>
{% endblock %}
